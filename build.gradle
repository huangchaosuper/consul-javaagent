group 'cn.huangchaosuper.consul'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
    baseName = 'consul-agent'
    manifest {
        attributes 'Premain-Class' : 'cn.huangchaosuper.consul.Agent'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    //version =  'latest'
}

repositories {
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}

task createJavaProject << {
    sourceSets*.java.srcDirs*.each{ it.mkdirs() }
    sourceSets*.resources.srcDirs*.each{ it.mkdirs()}
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.apache.httpcomponents:fluent-hc:4.5.3'
    compile 'org.slf4j:slf4j-api:1.7.16'
    compile 'ch.qos.logback:logback-classic:1.1.6'
    compile 'net.logstash.logback:logstash-logback-encoder:4.7'
    compile 'org.slf4j:log4j-over-slf4j:1.7.16'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
